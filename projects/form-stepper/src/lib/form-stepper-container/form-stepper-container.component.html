<div style="display: flex; justify-content: center">
  <form-stepper-main style="padding: 3rem"></form-stepper-main>
  <form-stepper-nav style="padding: 3rem"></form-stepper-nav>
</div>

<div style="padding: 3rem; text-align: center">
  <button type="button" formStepperPrev>Prev</button>
  <button type="button" formStepperNext>Next</button>
</div>

<div style="text-align: center">
  <button type="submit" *ngIf="(state$ | async)?.hasReachedEnd && formStepperRoot.valid">Submit</button>
</div>
