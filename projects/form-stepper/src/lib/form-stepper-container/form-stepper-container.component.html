<div style="display: flex; justify-content: center">
  <form-stepper-main style="padding: 3rem; width: 300px"></form-stepper-main>
  <form-stepper-nav style="padding: 3rem"></form-stepper-nav>
</div>

<div style="padding: 3rem; text-align: center">
  <button type="button" formStepperPrev>Prev</button>
  <button type="button" formStepperNext>Next</button>
</div>

<ng-container *ngIf="submitDirective?.templateRef">
  <div style="text-align: center" *ngIf="(state$ | async)?.allStepsViewed && formStepperRoot.valid">
    <ng-container [ngTemplateOutlet]="submitDirective.templateRef"></ng-container>
  </div>  
</ng-container>
