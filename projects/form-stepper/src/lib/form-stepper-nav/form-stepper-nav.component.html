<ol>
  <li *ngFor="let item of nav$ | async" (click)="setStep($event, item.steps[0], item.offset)">
    {{ item.title }} ({{ item.section.valid }})
    <ul>
      <li *ngFor="let step of item.steps; let index = index" (click)="setStep($event, step, item.offset + index)">
        {{ step.title }} ({{ step.control.valid }})
      </li>
    </ul>
  </li>
</ol>
