<div *ngIf="nav$ | async as nav">
  <ng-container *ngFor="let section of nav">
    <div *ngIf="section.hasQuicknav" style="border: 1px solid #ccc; margin-bottom: 1rem; padding: 1rem">
      {{ section.title }}

      <p *ngFor="let step of section.steps">
        <strong>{{ step.title }}</strong>
        <br />
        {{ getValue(step.control) }}
        <button type="button" tabindex="-1" (click)="navigateByStepIndex(step.stepIndex)">Update</button>
      </p>
    </div>
  </ng-container>
</div>
