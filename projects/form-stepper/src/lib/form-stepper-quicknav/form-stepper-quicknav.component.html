<div *ngIf="nav$ | async as nav" style="display: flex">
  <div *ngFor="let section of nav" style="border: 1px solid #ccc; margin-right: 1rem; padding: 1rem;">
    {{ section.title }}

    <div *ngFor="let step of section.steps">
      <button type="button" (click)="navigateByStepIndex(step.stepIndex)">{{ step.title }}</button>
    </div>
  </div>
</div>
