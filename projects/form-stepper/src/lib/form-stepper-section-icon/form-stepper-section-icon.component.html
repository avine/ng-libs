<ng-container *ngIf="formStepperIsValid; else isNotValid">
  <span [@fadeIn]="formStepperDisableAnimation ? '' : 'enabled'" class="form-stepper-section-icon__wrapper">
    <ng-container
      *ngIf="formStepperValidIcon; else defaultValidIcon"
      [ngTemplateOutlet]="formStepperValidIcon"
    ></ng-container>
  </span>

  <ng-template #defaultValidIcon>
    <form-stepper-icon
      icon="check"
      [@fadeIn]="formStepperDisableAnimation ? '' : 'enabled'"
      class="form-stepper-section-icon__wrapper"
    ></form-stepper-icon>
  </ng-template>
</ng-container>

<ng-template #isNotValid>
  <span [@fadeIn]="formStepperDisableAnimation ? '' : 'enabled'" class="form-stepper-section-icon__wrapper">
    <ng-container *ngIf="formStepperIcon; else defaultIcon" [ngTemplateOutlet]="formStepperIcon"></ng-container>
  </span>

  <ng-template #defaultIcon>
    <form-stepper-icon
      icon="edit"
      [@fadeIn]="formStepperDisableAnimation ? '' : 'enabled'"
      class="form-stepper-section-icon__wrapper"
    ></form-stepper-icon>
  </ng-template>
</ng-template>
