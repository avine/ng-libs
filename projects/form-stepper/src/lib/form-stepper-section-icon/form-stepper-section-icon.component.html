<ng-container *ngIf="isValid; else isNotValid">
  <span class="form-stepper-section-icon__container" [@fadeInOut]="disableAnimation ? '' : 'enabled'">
    <ng-container
      *ngIf="formStepperValidIcon; else defaultValidIcon"
      [ngTemplateOutlet]="formStepperValidIcon"
    ></ng-container>
  </span>

  <ng-template #defaultValidIcon>
    <form-stepper-icon fsIcon="check"></form-stepper-icon>
  </ng-template>
</ng-container>

<ng-template #isNotValid>
  <span class="form-stepper-section-icon__container" [@fadeInOut]="disableAnimation ? '' : 'enabled'">
    <ng-container *ngIf="fsIcon; else defaultIcon" [ngTemplateOutlet]="fsIcon"></ng-container>
  </span>

  <ng-template #defaultIcon>
    <form-stepper-icon fsIcon="edit"></form-stepper-icon>
  </ng-template>
</ng-template>
