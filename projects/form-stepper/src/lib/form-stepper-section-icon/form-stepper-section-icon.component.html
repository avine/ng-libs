<ng-container *ngIf="formStepperIsValid; else isNotValid">
  <ng-container
    *ngIf="formStepperValidIcon; else defaultValidIcon"
    [ngTemplateOutlet]="formStepperValidIcon"
  ></ng-container>

  <ng-template #defaultValidIcon>
    <form-stepper-icon icon="check"></form-stepper-icon>
  </ng-template>
</ng-container>

<ng-template #isNotValid>
  <ng-container *ngIf="formStepperIcon; else defaultIcon" [ngTemplateOutlet]="formStepperIcon"></ng-container>

  <ng-template #defaultIcon>
    <form-stepper-icon icon="edit"></form-stepper-icon>
  </ng-template>
</ng-template>
