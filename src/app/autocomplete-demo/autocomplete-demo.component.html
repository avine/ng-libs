<pre>{{ formGroup.value | json }}</pre>

<form [formGroup]="formGroup">
  <autocomplete-input formControlName="list" [datalist]="datalist" [minLength]="minLength" #autocomplete>
    <ng-template autocompleteSuggestionsTemplate>
      <div>
        <div
          *ngFor="let suggestion of autocomplete.suggestions$ | async; index as suggestionIndex"
          autocompleteSuggestion
          (click)="autocomplete.selectSuggestion(suggestion)"
        >
          {{ suggestion.value }}
          {{ autocomplete.focusedSuggestionIndex === suggestionIndex ? ' X' : '' }}
        </div>
      </div>
    </ng-template>
  </autocomplete-input>
</form>

<br /><br /><br /><br /><br />

<pre>{{ value | json }}</pre>

<autocomplete-input [datalist]="datalist" [(value)]="value" [minLength]="minLength"></autocomplete-input>
