<h1 class="title">IfNonNullishDirective</h1>

<div class="layout">
  <div class="output">
    <h3
      class="result"
      *ifNonNullish="data$ | async as value; default: defaultValue$ | async; fallback: fallbackTemplate$ | async"
    >
      {{ value }}
    </h3>
  </div>

  <div class="slides">
    <div class="slide">
      <mat-slide-toggle (change)="useData($event.checked)">Data</mat-slide-toggle>
      <h3 class="result">{{ data$ | async }}</h3>
    </div>

    <div class="slide">
      <mat-slide-toggle (change)="useDefaultValue($event.checked)">Default value</mat-slide-toggle>
      <h3 class="result">{{ defaultValue$ | async }}</h3>
    </div>

    <div class="slide">
      <mat-slide-toggle (change)="useFallbackTemplate($event.checked)">Fallback template</mat-slide-toggle>
      <ng-container *ngTemplateOutlet="fallbackTemplate$ | async"></ng-container>
    </div>
  </div>

  <app-view-source
    style="text-align: center"
    linkHref="https://github.com/avine/ng-libs/blob/main/src/app/if-non-nullish/if-non-nullish.component.html"
  ></app-view-source>
</div>

<ng-template #fallbackTemplateA><h3 class="result">A</h3></ng-template>
<ng-template #fallbackTemplateB><h3 class="result">B</h3></ng-template>
