<div style="padding: 1em; height: 1em; line-height: 1em;">
  <div *ifNonNullish="data as value; default: defaultValue; fallback: fallbackTemplate">{{ value }}</div>
</div>

<br />

Data:
<button (click)="setData()">push</button> &nbsp;
<button (click)="unsetData()">unset</button>

<br /><br />

Default value:
<button (click)="setDefaultValue()">push</button> &nbsp;
<button (click)="unsetDefaultValue()">unset</button>

<br /><br />

Fallback template:
<button (click)="setFallbackTemplate()">push</button> &nbsp;
<button (click)="unsetFallbackTemplate()">unset</button>

<ng-template #fallbackTemplateA><div>Fallback template A</div></ng-template>
<ng-template #fallbackTemplateB><div>Fallback template B</div></ng-template>
